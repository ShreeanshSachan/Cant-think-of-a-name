<!DOCTYPE html>
<html>
<head>
    <title>Firebase Auth Test</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        input, button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Firebase Auth Token Generator</h1>
    <p>Sign in with an email and password to get a token.</p>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="signup-button">Sign Up</button>
    <button id="login-button">Log In</button>
    <h3>Your ID Token:</h3>
    <textarea id="token-box" rows="5" cols="80"></textarea>

    <script type="module">
        // Import the required functions from Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        
        // YOUR Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyDvLavoQHfLgClFe13RYUm8SfroXjmJk5E",
  authDomain: "smartcodingplatform.firebaseapp.com",
  projectId: "smartcodingplatform",
  storageBucket: "smartcodingplatform.firebasestorage.app",
  messagingSenderId: "118892187474",
  appId: "1:118892187474:web:a30c8f438ccf602711b48b",
  measurementId: "G-TVX848E9YQ"
};
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('signup-button').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    userCredential.user.getIdToken().then(token => {
                        document.getElementById('token-box').value = token;
                        alert('User created! Token copied. You can now use it to hit your /signup API.');
                    });
                })
                .catch((error) => {
                    alert('Error during signup: ' + error.message);
                });
        });
        
        document.getElementById('login-button').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    userCredential.user.getIdToken().then(token => {
                        document.getElementById('token-box').value = token;
                        alert('User signed in! Token copied.');
                    });
                })
                .catch((error) => {
                    alert('Error during login: ' + error.message);
                });
        });
    </script>
</body>
</html>
